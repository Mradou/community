<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>阿兜社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" ></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">阿兜社区</span>
            </button>
            <a class="navbar-brand" href="#">阿兜社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=a7a22c93e0849e04d393&redirect_uri=http://localhost/callback&scope=user&state=1">登录</a>
                </li>
                <li th:if="${session.user!=null}" >
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <hr>
            <div class="media" th:each="questionDTO : ${pageDTO.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${questionDTO.user.getAvatar_url()}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${questionDTO.getTitle()}">标题</h4>
                    <span th:text="${questionDTO.getDescription()}">测试</span>
                    <span class="text-desc">• <span th:text="${questionDTO.getComment_count()}">1</span> 个回复
                        • <span th:text="${questionDTO.getView_count()}">1</span> 次浏览 •
                        <span th:text="${#dates.format(questionDTO.getGmt_create(),'yyyy-MM-dd')}">日期</span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="/?currentPage=1" aria-label="Previous" th:if="${pageDTO.showFirst}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <a th:href="@{'?currentPage='+${pageDTO.currentPage-1}}" aria-label="Previous" th:if="${pageDTO.showPre}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="currentPage:${pageDTO.pages}"
                        th:classappend="${pageDTO.currentPage==currentPage}?'active':''">
                        <a th:href="@{'?currentPage='+${currentPage}}" th:text="${currentPage}">页码</a>
                    </li>
                    <li>
                        <a th:href="@{'?currentPage='+${pageDTO.currentPage+1}}" aria-label="Next" th:if="${pageDTO.showNext}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                        <a th:href="@{'?currentPage='+${pageDTO.totalPage}}" aria-label="Next" th:if="${pageDTO.showEnd}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
        </div>
    </div>
</div>
</body>
</html>
